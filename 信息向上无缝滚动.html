<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>简单的jQuery无缝向上滚动效果演示1_dowebok</title>
<style>
* { margin: 0; padding: 0;}
.myscroll { width: 300px; height: 260px; margin: 0 auto; border: 1px solid #ccc; line-height: 26px; font-size: 12px; overflow: hidden;}
.myscroll li { height: 26px; margin-left: 25px;}
.myscroll a { color: #333; text-decoration: none;}
.myscroll a:hover { color: #ED5565; text-decoration: underline;}
	ul li{
		list-style:none;
	}
</style>
<script src="无缝信息向上滚动/jquery.min.js.下载"></script>
<script type="text/javascript" src="无缝信息向上滚动/scroll.js.下载"></script>
<script type="text/javascript">
$(function(){
	$('.myscroll').myScroll({
		speed: 40, //数值越大，速度越慢
		rowHeight: 26 //li的高度
	});
});
</script>
<style>
@-moz-keyframes nodeInserted{
	from{opacity:0.99;}
	to{opacity:1;}
}
@-webkit-keyframes nodeInserted
{from{opacity:0.99;}to{opacity:1;}
}
@-o-keyframes nodeInserted{from{opacity:0.99;}
	to{opacity:1;}
}@keyframes nodeInserted{
	from{opacity:0.99;}
	to{opacity:1;}
}
embed,object{
	animation-duration:.001s;
	-ms-animation-duration:.001s;
	-moz-animation-duration:.001s;
	-webkit-animation-duration:.001s;
	-o-animation-duration:.001s;
	animation-name:nodeInserted;
	-ms-animation-name:nodeInserted;
	-moz-animation-name:nodeInserted;
	-webkit-animation-name:nodeInserted;
	-o-animation-name:nodeInserted;}
</style>
</head>

<body>
<div class="myscroll">
	<ul style="margin-top: -24px;">
