<html>

<body>

<style>
.bigbanner_1 { background:#e3cfb4; clear:both; height:0px; overflow:hidden; margin-top: 60px;}
</style>
<script id="news_name" src="jquery.js" type="text/javascript"></script>


<!--判断a标签内容改变其显示隐藏-->
<a href="" id="name">6.20克拉克高尔夫精英邀请赛</a>


<!--页面加载屏幕上方向下加载动画-->
<div class="bigbanner_1" style="height: 0px;">
	<center>
		<img src="/statics/yangguang/images/tdfc_big_banner.jpg">
	</center>
</div>

<script>	
$(function(){
	var x=document.getElementById("name").innerHTML;
	var b='6.20克拉克高尔夫精英邀请赛';
	if(b==x)
	{
		$("#name").css("display","none");	
	}
});


	
$(".bigbanner_1").animate({"height":"636px"},"slow",function(){setTimeout('$(".bigbanner_1").animate({"height":"0px"},"slow")',5000)});	
</script>
