<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>

	
 .blur {
  filter: url(blur.svg#blur); /* FireFox, Chrome, Opera */

  -webkit-filter: blur(4px); /* Chrome, Opera */
  -moz-filter: blur(4px);
  -ms-filter: blur(4px);
  filter: blur(4px);

  filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=20, MakeShadow=false); /* IE6~IE9 */
  }	
</style>
</head>

<body>
<img class="blur" src="https://drscdn.500px.org/photo/199947893/q%3D80_m%3D2000/2287db50e13e88f4a1dc63da00ca6c43">
</body>
</html>
