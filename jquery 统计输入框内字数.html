<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery实现简易的输入框字数计数功能示例-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
</style>
</head>
<body>
<div class="container">
  <input id="abc" value="jQuery插件库"><span id="wordCountShow"></span>
</div><script>
$.fn.extend({
    wordCount: function (maxLength, wordWrapper) {
      var self = this;
      $(self).attr("maxlength", maxLength);
      showWordCount();
      $(this).on("input propertychange", showWordCount);
      function showWordCount() {
        curLength = $(self).val().length;
        var leaveCount = maxLength - curLength;
        wordWrapper.text(leaveCount + "/" + maxLength);
      }
    }
  })
  $(function () {
    $("#abc").wordCount(15, $("#wordCountShow"));
  })</script>
</body>
</html>
