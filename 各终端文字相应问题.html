	function setSize() {
		var winWidth = window.innerWidth;
		document.getElementsByTagName("html")[0].style.fontSize = winWidth * 20 / 640 + "px";
		// 修改根元素的字体大小;
		console.log(document.getElementsByTagName("html")[0].style.fontSize)
	}
	setSize()
	window.onresize = function() {
					setSize();
	}                                        
	// 结束
}	
</script>
